<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-3">
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-red btn-circle btn-xl shadow" (click)="onReturn()">
                <i class="fas fa-arrow-alt-circle-left"></i>
            </button>
        </div>
        <div *ngIf="recipe" class="col-12 col-sm-8 col-lg-8 col-md-8 text-center mx-auto">
            <div class="card h-100 w-100 shadow-lg border-0">
                <img src="{{recipe.image}}" class="img-fluid shadow" alt="{{recipe.title}}">
                <div class="card-body">
                    <h3 class="card-title">{{recipe.title}}</h3>
                    <hr>
                    <ul class="recipe-details">
                        <li class="recipe-details-item">
                            <div *ngIf="recipe.vegan">
                                <span class="value fw-bolder"><i class="fas fa-check-circle"></i></span>
                            </div>
                            <div *ngIf="!recipe.vegan">
                                <span class="value fw-bolder"><i class="fas fa-times-circle"></i></span>
                            </div>
                            <span class="title fw-light">Vegano</span>
                        </li>
                        <li class="recipe-details-item">
                            <span class="value fw-bolder">{{recipe.servings}}</span>
                            <span class="title fw-light">Porciones</span>
                        </li>
                        <li class="recipe-details-item">
                            <div *ngIf="recipe.vegetarian">
                                <span class="value fw-bolder"><i class="fas fa-check-circle"></i></span>
                            </div>
                            <div *ngIf="!recipe.vegetarian">
                                <span class="value fw-bolder"><i class="fas fa-times-circle"></i></span>
                            </div>
                            <span class="title fw-light">Vegetariano</span>
                        </li>
                    </ul>
                    <ul class="recipe-details">
                        <li class="recipe-details-item">
                            <span class="value fw-bolder">{{recipe.readyInMinutes}}</span>
                            <span class="title fw-light">Minutos</span>
                        </li>
                        <li class="recipe-details-item">
                            <span class="value fw-bolder">{{recipe.pricePerServing | currency}}</span>
                            <span class="title fw-light">Precio por porci√≥n</span>
                        </li>
                        <li class="recipe-details-item">
                            <span class="value fw-bolder">{{recipe.healthScore}}</span>
                            <span class="title fw-light">Health Score</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
